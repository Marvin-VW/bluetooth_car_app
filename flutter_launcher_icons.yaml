flutter_launcher_icons:
  image_path: "assets/app_icon.png"

  android: "launcher_icon"
  image_path_android: "assets/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#000000" # Set background to black
  adaptive_icon_foreground: "assets/app_icon.png" # Foreground image

  ios: true
  image_path_ios: "assets/app_icon.png"
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#000000" # Black background
    theme_color: "#000000" # Black theme

  windows:
    generate: true
    image_path: "assets/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/app_icon.png"
